apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: moazzamali06/webnginxapigw:k8-dev-b094ac4251669a725ba8f51207eafd00541e2e1a
        imagePullPolicy: Always
        ports:
        - containerPort: 8080   # HTTP port
        - containerPort: 8443   # HTTPS port
        volumeMounts:
        - name: tls-certs
          mountPath: /etc/ssl/certs
        args:
          - "--config-path"
          - "/etc/nginx/nginx.conf"  # Path to your nginx config inside the container
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        readinessProbe:  # Add a readiness probe
          httpGet:
            path: /health  # Adjust path based on your health check endpoint
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: tls-certs
        secret:
          secretName: tls-secret  # The secret that stores your TLS certificate and private key
