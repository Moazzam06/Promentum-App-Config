apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: moazzamali06/webnginxapigw:91f5323277c8724fbb71cd48dd92d0e416b1cfda
        imagePullPolicy: Always
        ports:
        - containerPort: 8080   # HTTP port
        - containerPort: 8443   # HTTPS port
        # volumeMounts:
        # - name: tls-certs
        #   mountPath: /etc/ssl/certs
        # args:
        #   - "--config-path"
        #   - "/etc/nginx/nginx.conf"  # Path to your nginx config inside the container
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
      # volumes:
      # - name: tls-certs
      #   secret:
      #     secretName: tls-secret  # The secret that stores your TLS certificate and private key
