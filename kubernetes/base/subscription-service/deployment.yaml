apiVersion: apps/v1
kind: Deployment
metadata:
  name: subscription-deployment
  labels:
    app: subscription
spec:
  replicas: 1
  selector:
    matchLabels:
      app: subscription
  template:
    metadata:
      labels:
        app: subscription
    spec:
      containers:
      - name: subscription-service
        image: moazzamali06/subscriptionapi:k8-dev-6459b8efb5f545e8276ab0873e5ae07a941ec496
        imagePullPolicy: Always
        ports:
        # - containerPort: 443
        - containerPort: 8080
        # resources:
        #   requests:
        #     cpu: 100m
        #     memory: 100Mi
        #   Limits:
        #     cpu: 200m
        #     memory: 200Mi
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        # - name: ASPNETCORE_HTTPS_PORT
        #   value: "6001"
        # - name: ASPNETCORE_Kestrel__Certificates__Default__Password
        #   value: "P@ssw0rd"
        # - name: ASPNETCORE_Kestrel__Certificates__Default__Path
        #   value: "/app/certs/localhost.cert.pfx"
        - name: ConnectionString
          valueFrom:
            configMapKeyRef:
              name: postgres-subscription-config
              key: postgres-url
        - name: EventBusConnection
          value: "46.101.112.100"
        - name: EventBusPort
          value: "5672"
        - name: EventBusUserName
          value: "admin"
        - name: EventBusPassword
          value: "M3PS65*Oj"
        - name: EventBusRetryCount
          value: "5"
        - name: QueueName
          value: "Subscription_Queue"
